<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de supermercado</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Lista de Supermercado</h1>
      <ul>
        <li>Carnes</li>
        <ol>
          <li>Pernil de pollo</li>
          <figure>
            <img src="./images/pernil.png" alt="pernil de pollo" />
            <figcaption>Pernil de pollo listo para cocinar</figcaption>
          </figure>
          <li>Costilla de cerdo</li>
          <figure>
            <img
              src="./images/costilla-de-cerdo.webp"
              alt="costilla de cerdo"
            />
            <figcaption>Medio costillar de cerdo</figcaption>
          </figure>
          <li>Cadera de res</li>
          <figure>
            <img src="./images/cadera-de-res.webp" alt="cadera de res" />
            <figcaption>Cadera de res magra</figcaption>
          </figure>
        </ol>
        <li>Frutas</li>
        <ol>
          <li>Maracuya</li>
          <figure>
            <img src="./images/maracuya.jpg" alt="maracuya fruta tropical" />
            <figcaption>Maracuya fresco para jugo</figcaption>
          </figure>
          <li>Kiwi</li>
          <figure>
            <img src="./images/kiwi.jpg" alt="kiwi fruta tropical" />
            <figcaption>Kiwi listo para consumir</figcaption>
          </figure>
          <li>Arandano</li>
          <figure>
            <img src="./images/arandanos.jpg" alt="arandanos frescos" />
            <figcaption>
              Arandanos, fuente de calcio y antioxidantes naturales
            </figcaption>
          </figure>
        </ol>
        <li>Verduras</li>
        <ol>
          <li>Espinaca</li>
          <figure>
            <img src="./images/espinaca.jpg" alt="espinaca en hojas" />
            <figcaption>Espinaca fresca en hojas</figcaption>
          </figure>
          <li>Zanahora</li>
          <figure>
            <img src="./images/zanahoria.jpg" alt="zanahoria completa" />
            <figcaption>Zanahoria completas y con rabo</figcaption>
          </figure>
          <li>Cebolla</li>
          <figure>
            <img
              src="./images/cebolla.webp"
              alt="cebolla cabezona tres piezas"
            />
            <figcaption>Cebolla cabeonza</figcaption>
          </figure>
        </ol>
      </ul>
    </main>
  </body>
</html>
